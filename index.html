<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: pink;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
}

/* HEART RAIN BACKGROUND */
#heart-rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

/* MAIN CONTENT IN FRONT */
.content {
  position: relative;
  z-index: 10;
  padding-top: 100px;
}

h1 {
  font-size: 40px;
  color: red;
}

img {
  width: 250px;
  border-radius: 20px;
  margin-top: 20px;
}

button {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  background: red;
  color: white;
  cursor: pointer;
}

button:hover {
  background: darkred;
}

/* RAINING HEART */
.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* BIG EXPLOSION HEART */
.explosion {
  position: fixed;
  font-size: 150px;
  color: red;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  z-index: 20;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 1;
  }
  70% {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(2);
    opacity: 0;
  }
}

/* FAKE LOADING SCREEN */
#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: pink;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 30;
  font-size: 30px;
  color: red;
}
</style>
</head>

<body>

<div id="heart-rain"></div>

<div class="content">
  <h1>Will you make me the happiest person alive and be my Valentine? ‚ù§Ô∏è</h1>

  <img src="images/DSC04690 2.JPG" alt="Husband">

  <br>
  <button onclick="sayYes()">YES üíñ</button>
</div>

<div id="loading">
  <p>Loading eternal love...</p>
  <p>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
</div>

<script>
/* CREATE LOTS OF RAINING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.getElementById("heart-rain").appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 100);

/* YES BUTTON ACTION */
function sayYes() {

  // BIG HEART EXPLOSION
  const explosion = document.createElement("div");
  explosion.classList.add("explosion");
  explosion.innerHTML = "‚ù§Ô∏è";
  document.body.appendChild(explosion);

  setTimeout(() => {
    explosion.remove();
  }, 1000);

  // SHOW FAKE LOADING
  setTimeout(() => {
    document.getElementById("loading").style.display = "flex";
  }, 800);
}
</script>

</body>
</html>
