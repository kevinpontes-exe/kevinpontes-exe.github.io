<style>
/* Updated hearts style */
.heart {
    position: absolute;
    color: pink; /* can also be red or white */
    font-size: 20px;
    animation: float 5s linear infinite;
    transform-origin: center;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}
</style>

<script>
// Floating hearts - more, bigger, spinning, colorful
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";

    // Random horizontal position
    heart.style.left = Math.random() * 100 + "vw";

    // Random font size
    heart.style.fontSize = Math.random() * 30 + 15 + "px";

    // Random animation duration
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";

    // Random color
    const colors = ["#ff1493", "#ff69b4", "#ffb6c1", "#fff"];
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];

    // Random spin rotation
    heart.style.transform = `rotate(${Math.random()*360}deg)`;

    document.body.appendChild(heart);

    // Remove heart after animation ends
    setTimeout(() => { heart.remove(); }, 5000);
}

// Generate hearts more frequently
setInterval(createHeart, 100); // every 0.1s â†’ tons of hearts
</script>
