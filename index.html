<!DOCTYPE html>
<html>
<head>
    <title>Verify You're Not a Bot üê∂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #ff69b4;
        }

        p {
            color: #ff1493;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
        }

        .grid img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .grid img.selected {
            border-color: #ff1493;
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>

    <h1>Verify You're Not a Bot üê∂</h1>
    <p>Select <strong>all the dogs</strong> to continue</p>

    <div class="grid" id="imageGrid">
        <!-- Example images: replace URLs with real dog/street images -->
        <img src="https://placedog.net/200/200?id=1" data-type="dog">
        <img src="https://images.unsplash.com/photo-1504215680853-026ed2a45def?fit=crop&w=200&h=200" data-type="street">
        <img src="https://placedog.net/200/200?id=2" data-type="dog">
        <img src="https://images.unsplash.com/photo-1544378731-85fa1c992f84?fit=crop&w=200&h=200" data-type="street">
        <img src="https://placedog.net/200/200?id=3" data-type="dog">
        <img src="https://images.unsplash.com/photo-1541122006-cf91f7c122c1?fit=crop&w=200&h=200" data-type="street">
        <img src="https://placedog.net/200/200?id=4" data-type="dog">
        <img src="https://images.unsplash.com/photo-1501986227835-bf0b8b6b07c7?fit=crop&w=200&h=200" data-type="street">
        <img src="https://placedog.net/200/200?id=5" data-type="dog">
    </div>

    <button id="verifyBtn">Verify</button>

    <script>
        const images = document.querySelectorAll("#imageGrid img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                img.classList.toggle("selected");
            });
        });

        document.getElementById("verifyBtn").addEventListener("click", () => {
            let correct = true;
            images.forEach(img => {
                const isDog = img.dataset.type === "dog";
                const isSelected = img.classList.contains("selected");
                if (isDog !== isSelected) correct = false;
            });

            if (correct) {
                // Success ‚Üí load Valentine page
                window.location.href = "valentine.html"; // Change to your Valentine page file
            } else {
                alert("Oops! Please select all the dogs correctly üê∂");
            }
        });
    </script>

</body>
</html>
