<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #ffe6e6;
            text-align: center;
            overflow: hidden;
            position: relative;
            z-index: 0;
        }

        h1, p {
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        p { 
            font-size: 18px; 
            color: #ff1493;
        }

        /* CAPTCHA */
        #captchaScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        /* üëá Headings use same font style as final love message */
        #captchaScreen h1,
        #valentineScreen h1 {
            font-family: 'Patrick Hand', cursive;
            color: white;
            font-size: 40px;
            text-shadow: none;
            margin-top: 100px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .grid img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .grid img.selected {
            border-color: #ff1493;
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 3;
        }

        button:hover { 
            background-color: #ff69b4; 
        }

        /* Loading Screen */
        #loadingScreen {
            display: none;
            font-size: 28px;
            margin-top: 150px;
            color: #ff1493;
            position: relative;
            z-index: 2;
        }

        /* Valentine Screen */
        #valentineScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .buttons {
            margin-top: 40px;
            display: inline-flex;
            gap: 20px;
            position: relative;
            z-index: 3;
        }

        #yesBtn, #noBtn {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff1493;
            position: relative;
        }

        /* ü©∑ Background Heart Rain */
        .heart-rain {
            position: fixed;
            top: -10px;
            animation: rain linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rain {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* üí• Explosion Hearts */
        .explosion-heart {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            font-size: 24px;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0,0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(1.8);
            }
        }

    </style>
</head>
<body>

<div id="captchaScreen">
    <h1>Choose your husband to continue üíñ</h1>
    <p>Click all the pictures of your future husband to prove youre not a bot :)</p>

    <div class="grid" id="imageGrid">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
    </div>

    <button id="verifyBtn">Verify</button>
</div>

<div id="loadingScreen">
    üíò Loading Love... üíò
</div>

<div id="valentineScreen">
    <h1>üíï Will you do me the honor of letting me be your Valentine? üíï</h1>
    <p>(You cant say no)</p>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onmouseover="dodgeButton()">NO üò¢</button>
    </div>
</div>

<script>
    const images = document.querySelectorAll("#imageGrid img");

    images.forEach(img => {
        img.addEventListener("click", () => {
            img.classList.toggle("selected");
        });
    });

    document.getElementById("verifyBtn").addEventListener("click", () => {
        let correct = true;
        images.forEach(img => {
            if (!img.classList.contains("selected")) correct = false;
        });

        if (correct) {
            document.getElementById("captchaScreen").style.display = "none";
            document.getElementById("loadingScreen").style.display = "block";

            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("valentineScreen").style.display = "flex";
            }, 2000);
        } else {
            alert("Oops! Please select all the pictures correctly üê∂");
        }
    });

    function dodgeButton() {
        const noBtn = document.getElementById("noBtn");
        const offset = 150;
        const newX = Math.random() * offset * 2 - offset;
        const newY = Math.random() * offset * 2 - offset;
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
    }

    function sayYes() {
        explodeFromButton();

        setTimeout(() => {
            document.getElementById("valentineScreen").innerHTML = `
                <h1 style="margin-top:150px; color:white;">
                üíñ Song of Solomon 3:4 "I have found the one whom my soul loves" üíñ<br>
                Eu te amo minha abelhinha üêù‚ù§Ô∏è
                </h1>
            `;
        }, 800);
    }

    function explodeFromButton() {
        const btn = document.getElementById("yesBtn");
        const rect = btn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        for (let i = 0; i < 80; i++) {
            const heart = document.createElement("div");
            heart.classList.add("explosion-heart");
            heart.innerHTML = "ü©∑";

            heart.style.left = centerX + "px";
            heart.style.top = centerY + "px";

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 300 + 100;

            heart.style.setProperty('--x', Math.cos(angle) * distance + "px");
            heart.style.setProperty('--y', Math.sin(angle) * distance + "px");

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }
    }

    function createRainHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart-rain");
        heart.innerHTML = "ü©∑";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createRainHeart, 150);
</script>

</body>
</html>
