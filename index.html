<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #ffe6e6;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            margin: 20px;
            color: #ff1493;
        }

        p { font-size: 18px; }

        /* CAPTCHA */
        #captchaScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            margin-top: 20px;
        }

        .grid img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .grid img.selected {
            border-color: #ff1493;
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
        }

        #loadingScreen {
            display: none;
            font-size: 28px;
            margin-top: 150px;
            color: #ff1493;
        }

        #valentineScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #valentineScreen h1 {
            font-size: 40px;
            margin-top: 100px;
        }

        .buttons {
            margin-top: 40px;
            display: inline-flex;
            gap: 20px;
            position: relative;
        }

        #yesBtn, #noBtn {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            position: relative;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff1493;
        }

        /* Raining hearts */
        .rainHeart {
            position: absolute;
            top: -50px;
            font-size: 20px;
            animation: rain linear forwards;
        }

        @keyframes rain {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Explosion hearts */
        .explodeHeart {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="captchaScreen">
    <h1>Choose your husband to continue üíñ</h1>
    <p>Click all the pictures of your future husband to prove youre not a bot :)</p>

    <div class="grid" id="imageGrid">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
        <img src="images/DSC04690_2.JPG">
    </div>

    <button id="verifyBtn">Verify</button>
</div>

<div id="loadingScreen">
    üíò Loading Love... üíò
</div>

<div id="valentineScreen">
    <h1>üíï Will you do me the honor of letting me be your Valentine? üíï</h1>
    <p>(You cant say no)</p>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onmouseover="dodgeButton()">NO üò¢</button>
    </div>
</div>

<script>
    const images = document.querySelectorAll("#imageGrid img");

    images.forEach(img => {
        img.addEventListener("click", () => {
            img.classList.toggle("selected");
        });
    });

    document.getElementById("verifyBtn").addEventListener("click", () => {
        let correct = true;
        images.forEach(img => {
            if (!img.classList.contains("selected")) correct = false;
        });

        if (correct) {
            document.getElementById("captchaScreen").style.display = "none";
            document.getElementById("loadingScreen").style.display = "block";

            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("valentineScreen").style.display = "flex";
            }, 2000);
        } else {
            alert("Select all your husband pictures üòå");
        }
    });

    function dodgeButton() {
        const noBtn = document.getElementById("noBtn");
        const offset = 150;
        noBtn.style.transform = `translate(${Math.random()*300-150}px, ${Math.random()*300-150}px)`;
    }

    /* HEAVY HEART RAIN */
    function rainHearts() {
        const heart = document.createElement("div");
        heart.className = "rainHeart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 25 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        heart.style.color = ["#ff1493","#ff0000","#ff69b4","#ffc0cb"][Math.floor(Math.random()*4)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(rainHearts, 80); // LOTS of hearts raining

    /* BIG RED HEART EXPLOSION */
    function heartExplosion() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        for (let i = 0; i < 80; i++) {
            const heart = document.createElement("div");
            heart.className = "explodeHeart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = centerX + "px";
            heart.style.top = centerY + "px";
            heart.style.color = "red";

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 400 + 100;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            heart.animate([
                { transform: "translate(0,0)", opacity: 1 },
                { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
            ], {
                duration: 1200,
                easing: "ease-out"
            });

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1200);
        }
    }

    function sayYes() {
        heartExplosion();
        setTimeout(() => {
            document.getElementById("valentineScreen").innerHTML = `
                <h1 style="margin-top:150px; color:red;">
                ‚ù§Ô∏è I have found the one whom my soul loves ‚ù§Ô∏è<br>
                Eu te amo minha abelhinha üêù‚ù§Ô∏è
                </h1>
            `;
        }, 900);
    }
</script>

</body>
</html>
